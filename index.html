<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-tac-toe</title>

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="header">Tic Tac Toe Game</h1>
    <div class="wrapper">
      <div class="board" data-board>
        <div class="cells" data-cells></div>
        <div class="cells" data-cells></div>
        <div class="cells" data-cells></div>
        <div class="cells" data-cells></div>
        <div class="cells" data-cells></div>
        <div class="cells" data-cells></div>
        <div class="cells" data-cells></div>
        <div class="cells" data-cells></div>
        <div class="cells" data-cells></div>
      </div>
      <div id="winning-message-container" class="winning-message-container">
        <div class="winning-text-message" id="winning-text-message"></div>
        <button class="btn" id="restart-btn">Restart</button>
      </div>
    </div>
    <h1 class="header">Created by Spink</h1>
  </body>
</html>
